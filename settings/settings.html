<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../assets/lib.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/lib.js"></script>
    <script src="script.js"></script>
    <title>Settings</title>
</head>
<body>
    <div id="statusbar" style="background: #9E9E9E;">
        <div id="drag-region"></div>
        <img id="close" src="../assets/icons/close.svg"/>
    </div>
    <div id="content">
        <div class="card">
            <h3>General</h3>
            <div class="paper-toggle"><input id="dark-theme" class="switch" type="checkbox"/>
                <label for="dark-theme">Dark Theme</label>
            </div>
            <a>Starting page</a>
            <select id="starting-page">
                <option value="emu">Emulator</option>
                <option value="asm">Assembler</option>
                <option value="cmp">Compiler</option>
                <option value="man">Manual</option>
                <option value="dem">Demo Programs</option>
           </select>
        </div>
    </div>
</body></html>
