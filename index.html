<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="assets/material-design-hamburger.css"/>
    <link rel="shortcut icon" href="assets/icon_128.png">
    <link rel="stylesheet" type="text/css" href="assets/lib.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="assets/material-design-hamburger.js"></script>
    <script src="assets/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Blizzard 4</title>
</head>
<body>
    <div id="statusbar">
        <div id="drag-region"></div>
        <img id="close" src="assets/icons/close.svg"/><img id="max" src="assets/icons/maximise.svg"/><img id="mini" style="margin-top: 5px" src="assets/icons/minimise.svg"/>
    </div>

    <div id="toolbar">
        <div class="material-design-hamburger">
            <div class="material-design-hamburger__icon">
                <span class="material-design-hamburger__layer"></span>
            </div>
        </div>
        <div id="toolbar-title">---</div>
        <img id="overflow-menu" src="assets/icons/options.svg"/>
        <div id="dropdown-menu" class="card">
            <ul id="dropdown-menu-list">
                <li id="settings"><img src="assets/icons/debug.svg"><a>Settings</a></li>
                <li id="about"><img src="assets/icons/about.svg"><a>About</a></li>
            </ul>
        </div>
    </div>

    <div id="menu">
        <ul id="menu-list">
            <li id="menu-item-emu"><img src="assets/icons/play.svg"/>Emulator</li>
            <li id="menu-item-asm"><img src="assets/icons/assemble.svg"/>Assembler</li>
            <li id="menu-item-cmp"><img src="assets/icons/compile.svg"/>Compiler</li>
            <li id="menu-item-man"><img src="assets/icons/manual.svg"/>Manual</li>
            <li id="menu-item-dem"><img src="assets/icons/info.svg"/>Demo Programs</li>
        </ul>
        <div id="version">Version: -.--</div>
    </div>
    <div id="dim"></div>
    <div id="overflow-close"></div>

    <iframe id="content"></iframe>
</body>
</html>
