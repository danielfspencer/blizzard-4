<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="../assets/lib.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/lib.js"></script>
  <script src="../assets/windows.js"></script>
  <script src="script.js"></script>
  <title>Settings</title>
</head>
<body>
  <script src="../assets/set_theme.js"></script>

  <div id="frame">
    <div id="statusbar" class="light-accent" >
      <div id="drag-region"></div>
      <img id="close" src="../assets/icons/close.svg"/>
    </div>
  </div>

  <div id="content">
    <div class="card">
      <h3>General</h3>
      <div class="settings">
        <a>Theme</a>
        <select id="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>

        <br>

        <a>Starting page</a>
        <select id="starting-page">
          <option value="emulator">Emulator</option>
          <option value="assembler">Assembler</option>
          <option value="compiler">Compiler</option>
          <option value="demo">Demo Programs</option>
          <option value="manual">Manual</option>
        </select>
      </div>
    </div>

    <div class="card">
      <h3>Emulator</h3>
      <div class="settings">
        <a>Display theme</a>
        <select id="emulator-display-colour">
          <option value="white-black">White on black</option>
          <option value="white-grey">White on grey</option>
          <option value="black-white">Black on white</option>
          <option value="green-black">Green on black</option>
          <option value="green-grey">Green on grey</option>
        </select>
      </div>

      <br>
      <div class="button" id="reset-flash">reset flash to default image</div>
    </div>

    <div class="card">
      <a>Current platform:</a>
      <b id="platform"></b>
    </div>

    <div class="button" id="reset">reset to defaults</div>
  </div>

</body></html>
