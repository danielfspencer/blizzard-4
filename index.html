<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="assets/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="assets/js/material-design-hamburger.css"/>
  <link rel="stylesheet" type="text/css" href="assets/lib.css"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/material-design-hamburger.js"></script>
  <script src="assets/lib.js"></script>
  <script src="assets/windows.js"></script>
  <script src="script.js"></script>
  <title>Blizzard 4</title>
</head>
<body>
  <script src="assets/set_theme.js"></script>

  <div id="frame">
    <div id="statusbar">
      <div id="drag-region"></div>
      <img id="mini" src="assets/icons/minimise.svg"/>
      <img id="max" src="assets/icons/maximise.svg"/>
      <img id="close" src="assets/icons/close.svg"/>
    </div>

    <div id="toolbar">
      <div class="material-design-hamburger">
        <div class="material-design-hamburger__icon">
          <span class="material-design-hamburger__layer"></span>
        </div>
      </div>
      <div id="toolbar-title"></div>
      <div id="button-container">
      </div>
      <img id="overflow-menu" src="assets/icons/options.svg"/>
      <div id="dropdown-menu" class="card">
        <ul id="dropdown-menu-list">
          <li id="settings"><img src="assets/icons/debug.svg"><a>Settings</a></li>
          <li id="about"><img src="assets/icons/about.svg"><a>About</a></li>
        </ul>
      </div>
    </div>

    <div id="menu">
      <ul id="menu-list">
        <li id="emulator"><img src="assets/icons/play.svg"/>Emulator</li>
        <li id="assembler"><img src="assets/icons/assemble.svg"/>Assembler</li>
        <li id="compiler"><img src="assets/icons/compile.svg"/>Compiler</li>
        <li id="demo"><img src="assets/icons/info.svg"/>Demo Programs</li>
        <li id="manual"><img src="assets/icons/manual.svg"/>Manual</li>
      </ul>
      <div id="version"></div>
    </div>

    <div id="dim"></div>
    <div id="overflow-close"></div>

  </div>
  <iframe allowfullscreen="true" id="content"></iframe>
</body>
</html>
