<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="../assets/lib.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="../assets/jquery.min.js"></script>
  <script src="../assets/lib.js"></script>
  <script src="script.js"></script>
  <title>Settings</title>
</head>
<body>
  <script src="../assets/set_theme.js"></script>

  <div id="statusbar" class="light-accent" >
    <div id="drag-region"></div>
    <img id="close" src="../assets/icons/close.svg"/>
  </div>

  <div id="content">
    <div class="card">
      <h3>General</h3>
      <div class="settings">
        <div class="paper-toggle"><input id="dark-theme" class="switch" type="checkbox"/>
          <label for="dark-theme">Dark Theme</label>
        </div>

        <a>Starting page</a>
        <select id="starting-page">
          <option value="emu">Emulator</option>
          <option value="asm">Assembler</option>
          <option value="cmp">Compiler</option>
          <option value="dem">Demo Programs</option>
          <option value="man">Manual</option>
        </select>
      </div>
    </div>

    <div class="card">
      <h3>Emulator</h3>
      <div class="settings">
        <a>Display colour scheme</a>
        <select id="emulator-display-colour">
          <option value="white-black">White on black</option>
          <option value="white-grey">White on grey</option>
          <option value="black-white">Black on white</option>
          <option value="green-black">Green on black</option>
          <option value="green-grey">Green on grey</option>
        </select>
      </div>
    </div>

    <div class="card">
      <h3>Debug Info</h3>
      <a>Current platform:</a>
      <a id="platform"></a>
    </div>

    <div class="card">
      <div class="button" id="reset">reset to defaults</div>
    </div>
  </div>

</body></html>
